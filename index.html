    <table border="1" align="center">

            <tr>

            </tr>

        <tbody bgcolor="F5E8DD">
            <tr>
                <td bgcolor="B5C0D0" align="center">Profile picture</td>

            <tr>
                <td bgcolor="B5C0D0" align="center">First name</td>
                <td align="center"  colspan="2"><input type="text"  placeholder="Name"></td>

            <tr>
                <td bgcolor="B5C0D0" align="center">Last Name</td>
                <td align="center"  colspan="2"><input type="text"  placeholder="Surname"></td>

            <tr>

            </tr>
            <tr>
                <td bgcolor="B5C0D0" align="center">Gender</td>

                    <input type="radio" id="male" name="gender" value="male">

                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                  </td>
            </tr>
            <tr>
                <td bgcolor="B5C0D0" align="center">Email</td>

            <tr>
                <td bgcolor="B5C0D0" rowspan="2" align="center">Contact info</td>
                
                        <td bgcolor="BBC3A4">Tel 1</td>
                        <td  align="center" ><input type="tel" id="phone" name="phone" placeholder="Number 1" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></td>
                    </tr>
                    <tr>
                        <td bgcolor="BBC3A4">Tel 2</td>
                        <td  align="center"><input type="tel" id="phone" name="phone" placeholder="Number 2" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></td>
                    </tr>
                    
                
            </tr>
            <tr>
                <td bgcolor="B5C0D0" align="center">Experince</td>
                <td align="center"  colspan="2"> <textarea name="" id="" cols="20" rows="4"></textarea></td>
            </tr>
            <tr>
                <td bgcolor="B5C0D0" align="center">Foreign languages</td>
                <td  colspan="2" align="center"> 
                    <label for="Ingilis">English</label>
                    <input type="radio" value="Ingilis">
                    <label for="Rus">Russian</label>
                    <input type="radio" value="Rus">
                    <label for="Turk">Turkish</label>
                    <input type="radio" value="Turk">
                   </td>
            </tr>
            <tr>
                <td bgcolor="B5C0D0" align="center"> Military service</td>
                <td  colspan="2"  align="center">

                    <select name="Millitary" id="Millitary">
                      <option value="He">Yes</option>
                      <option value="Yox">No</option>
                    </select></td>
            </tr>
            <tr>
                <td bgcolor="B5C0D0" align="center">Education</td>
                <td  colspan="2" align="center" >

                    <select name="Education" id="Education">
                      <option value="Elementary School">Elementary School</option>
                      <option value="Middle School">Middle School </option>
                      <option value="High School">High School</option>
                      <option value="University">University</option>
                    </select></td>
            </tr>
